<!DOCTYPE html>

<head>

    <title>Table</title>
    <style>
        table{
            width: 60%;
            text-align: center;
            margin: auto;
        }
        td,th{
            border: 2px solid #111111;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <table>

        <tr>
            <td>Jawad</td>

        </tr>
        <tr>
            <td>Sajjad</td>
            <td>Syed Arif</td>
            <td>02</td>
        </tr>
        <tr>
            <td>Hussain</td>
            <td>Syed Taha</td>
            <td>03</td>
        </tr>
    </table>
</body>
</html>
